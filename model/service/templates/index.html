<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Zone Click Predictor</title>
    <style>
      body{font-family: system-ui, -apple-system, Arial; padding: 2rem}
      .card{max-width:640px;margin:auto;padding:1rem;border:1px solid #eee;border-radius:8px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Upload CSV â€” predict clicked zone</h1>
      <form method="post" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required />
        <input type="hidden" name="from_form" value="1" />
        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <h2>Predicted zone: {{ prediction }}</h2>
      {% endif %}
    </div>
  </body>
</html>
